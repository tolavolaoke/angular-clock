<!DOCTYPE html>
<html ng-app="clock"> <!--Name of application  -->

<!-- https://siddii.github.io/angular-timer/ -->
  <head>

    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

   <link href="css/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">

   <script src="app.js" charset="utf-8"></script>
   <script src="controller/clock.controller.js" charset="utf-8"></script>

   <script src="bower_components/dist/angular-clock.js"></script>


    <title>Clock</title>
  </head>

  <body>

    <section ng-controller="ClockController as clock" ui-view>

      <p>
          {{ clock.clock | date: 'HH:mm:ss' }}
        </p>




    </section>

  </body>

</html>
