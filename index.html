<!DOCTYPE html>
<html ng-app="Clock"> <!--Name of application  -->

<!-- https://siddii.github.io/angular-timer/ -->
  <head>

  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="css/main.css">

   <script src="node_modules/angular/angular.min.js" charset="utf-8"></script>
   <script src="js/app.js" charset="utf-8"></script>
   <script src="js/controller/clock.controller.js" charset="utf-8"></script>


    <title>Clock</title>
  </head>

  <body>

    <section ng-controller="ClockController as clock" ui-view>

      <div class="time">London: {{ clock.date | date : "HH:mm:ss" : "+0100" }}</div>

         <div class="time">New York: {{ clock.date | date : "HH:mm:ss" : "-0400" }}</div>

         <div class="time">Hong Kong: {{ clock.date | date : "HH:mm:ss" : "+0800" }}</div>

    </section>

  </body>

</html>
